<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="txt">
        <button>submit</button>
    </form>
    <!--outside form-->
    <form action="/birds">
        <input type="text" name="search_query">
        <button>search</button>
        <input type="checkbox" id="check">
        <label for="check">i agree</label>
        <label for="1">s</label>
        <input type="radio" for="1">
        <label for="2">m</label>
        <input type="radio" for="2">
        <label for="3">l</label>
        <input type="radio" for="3">
        <select name="sel">
            <option value="biriyani" selected>biriyani</option>
            <option value="tacos">tacos</option>
            <option value="steak">steak</option>
        </select>
        <label for="range">rate the course</label>
        <input type="range" min="0" max="100" value="80" id="range" name="range">
        <label for="textt">any suggestions</label>
        <textarea id="text" rows="3" cols="3"></textarea>
        <label for="iid">enter</label>
        <input type="password" id="iid" minlength="5" maxlength="12" required>
        <br><label for="79">enter an url:</label>
        <input type="url" id="79" >
        <button>submit</button>





    </form>
</body>

</html>
